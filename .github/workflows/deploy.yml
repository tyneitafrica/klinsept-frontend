on:
  push:
    branches:
      - master

name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy website
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Setup Node.js (use your project's required version)
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or your required version

      # Install pnpm
      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      # Install dependencies
      - name: ğŸ“¥ Install dependencies
        working-directory: flone
        run: pnpm install

      # Build the project
      - name: ğŸ—ï¸ Build the project
        working-directory: flone
        run: pnpm run build
        
      # âœï¸ Create .htaccess for SPA routing
      - name: âœï¸ Add .htaccess file
        run: |
          cat <<EOF > flone/dist/.htaccess
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^ index.html [QSA,L]
          EOF

      # Upload only the `dist` folder via FTP
      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: flone/dist/  # ğŸ‘ˆ Upload only the built files